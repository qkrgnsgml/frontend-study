<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="todolist">
            <div>
                <h1>To do list</h1>
            </div>
            <div>
                <form id="listform">
                    <span>                                                
                        <input id="work" name="mywork" type="text" >                        
                    </span>
                    <span>
                        <input type="submit" value="+" id="pushbutton">
                    </span>
                    <span>
                        <input type="button" value="초기화" id="resetButton">
                    </span>
                </form>
            </div>
            <div>
                <ul id='list'></ul>
            </div>
        </div>
    </main>
</body>
</html>
